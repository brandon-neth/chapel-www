<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    <style>
        body {
            background-image: url("{{ page.Resources.Get (page.Params.image) }}");
            background-size: 100% auto;
            font-family: "Roboto", sans-serif;
            margin: 0;
        }

        p {
            line-height: 1.5;
            margin-bottom: 1em;
            margin-top: 0;
        }

        .container {
            max-width: 80rem;
            box-sizing: border-box;
            margin: auto;
        }

        .banner {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1em;
            border: 0.05em solid #fafafa;
            border-radius: 0.15em;
            max-width: 40rem;
            box-sizing: border-box;
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.2);

            font-size: 1.2rem;
            margin-bottom: 7rem;
            margin-top: 7rem;
        }

        .banner.wide {
            max-width: 60rem;
            box-sizing: border-box;
        }

        .banner.wide p {
            margin: 0;
        }

        .banner.wide img {
            border-radius: 50%;
            max-width: 10em;
            margin-right: 1em;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.25em;
        }

        h2 {
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 0.25em;
        }
        h3 {
            margin-top: 0;
            font-size: 1.8rem;
            margin-bottom: 0.25em;

        }
        h4 {
            margin-top: 0;
            margin-bottom: 0.25em;
            font-size: 1.6rem;
        }
        p {
            font-size: 1.3rem;
        }

        li {
            font-size: 1.3rem;
            margin-bottom: 0.2rem;
        }
        nav {
            background-color: white;
            margin-bottom: 3rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        a {
            text-decoration: none;
            color: #0daefd;
        }

        nav a {
            text-decoration: none;
            color: black;
            padding: 1.5em;
            padding-left: 0;
            display: inline-block;
            border-top: 0.3em solid transparent;

            transition: border-top 0.2s;
        }

        nav a:hover {
            border-top: 0.3em solid #00a5dd;
        }

        a.button {
            background-color: white;
            color: black;
            border: 0.1em solid rgba(0, 0, 0, 0.15);
            border-radius: 0.2em;
            padding: 0.5em;
            font-size: 1.2rem;

            transition: background-color 0.2s;
        }

        a.button:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        a.button.primary {
            background-color: rgba(0, 165, 221, 0.7);
        }

        a.button.primary:hover {
            background-color: rgba(0, 165, 221, 0.8);
        }

        section.white {
            background-color: white;
            padding: 2rem;
        }

        .side-by-side {
            display: flex;
        }

        .element {
            border: 0.075rem solid rgba(0, 0, 0, 0.15);
            border-radius: 0.2rem;
            padding: 2rem;
            flex-grow: 1;
            flex-basis: 0;
            margin: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.2);
        }

        .element.small {
            flex-grow: 0;
        }

        .banner > .side-by-side {
            align-items: center;
        }

        .banner > .side-by-side .element {
            border: none;
            padding: 0;
        }

        img {
            border-radius: 0.2rem;
        }

        .element:first-child {
            margin-left: 0;
        }
        .element:last-child {
            margin-left: 0;
        }



        .subtitle {
            font-size: 1.3rem;
            margin-top: 0.25rem;
        }

        section > * > h2 {
            font-size: 2.5rem;
        }

        ul.timeline {
            list-style: none;
            position: relative;
            font-size: 1.2rem;
            border-left: 0.1em solid rgba(0, 0, 0, 0.5);
            padding-left: 0.5em;
            margin-left: 1em;
        }

        ul.timeline li {
            padding: 1em;
            padding-left: 1em;
            position: relative;
        }

        ul.timeline li::before {
            content: "";
            position: relative;
            display: inline-block;
            left: -1.8em;
            top: 0;
            width: 0.5em;
            height: 0.5em;
            border-radius: 50%;
            background-color: black;
        }

    </style>
  </head>
  <body>
      <nav>
          <div class="container">
              {{ range .Params.nav }}
                  <a href="#{{ .section }}">{{ .title }}</a>
              {{ end }}
              <a href="{{ .Site.BaseURL | relURL }}">Chapel Website</a>
          </div>
      </nav>
      {{ .Content }}
  </body>
</html>
